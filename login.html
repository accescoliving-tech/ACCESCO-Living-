<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACCESCO | Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #0a000a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animated background gradient */
    body::before {
      content: '';
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(160,30,125,0.15) 0%, transparent 70%);
      top: -200px;
      right: -200px;
      animation: float 20s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(112,4,87,0.12) 0%, transparent 70%);
      bottom: -150px;
      left: -150px;
      animation: float 15s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 24px;
      padding: 48px 40px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.7), 0 0 1px rgba(255,255,255,0.1) inset;
      position: relative;
      z-index: 1;
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo-text {
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(135deg, #fff 0%, #a01e7d 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
    }

    h1 {
      text-align: center;
      margin: 0 0 8px 0;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    p {
      text-align: center;
      opacity: 0.6;
      font-size: 14px;
      margin: 0 0 32px 0;
      font-weight: 500;
    }

    button {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      font-family: Inter, sans-serif;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .google {
      background: #fff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 12px rgba(255,255,255,0.1);
    }

    .google:hover {
      box-shadow: 0 8px 20px rgba(255,255,255,0.15);
    }

      content: '';
      width: 20px;
      height: 20px;
      background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTgiIGhlaWdodD0iMTgiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGcgZmlsbD0ibm9uZSIgZmlsbC1ydWxlPSJldmVub2RkIj48cGF0aCBkPSJNMTcuNiA5LjJsLS4xLTEuOEg5djMuNGg0LjhDMTMuNiAxMiAxMyAxMyAxMiAxMy42djIuMmgzYTguOCA4LjggMCAwIDAgMi42LTYuNnoiIGZpbGw9IiM0Mjg1RjQiIGZpbGwtcnVsZT0ibm9uemVybyIvPjxwYXRoIGQ9Ik05IDE4YzIuNCAwIDQuNS0uOCA2LTIuMmwtMy0yLjJhNS40IDUuNCAwIDAgMS04LTIuOUgxVjEzYTkgOSAwIDAgMCA4IDV6IiBmaWxsPSIjMzRBODUzIiBmaWxsLXJ1bGU9Im5vbnplcm8iLz48cGF0aCBkPSJNNCAxMC43YTUuNCA1LjQgMCAwIDEgMC0zLjRWNUgxYTkgOSAwIDAgMCAwIDhsMy0yLjN6IiBmaWxsPSIjRkJCQzA1IiBmaWxsLXJ1bGU9Im5vbnplcm8iLz48cGF0aCBkPSJNOSAzLjZjMS4zIDAgMi41LjQgMy40IDEuM0wxNSAyLjNBOSA5IDAgMCAwIDEgNWwzIDIuNGE1LjQgNS40IDAgMCAxIDUtMy43eiIgZmlsbD0iI0VBNDMzNSIgZmlsbC1ydWxlPSJub256ZXJvIi8+PHBhdGggZD0iTTAgMGgxOHYxOEgweiIvPjwvZz48L3N2Zz4=');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .primary {
      background: linear-gradient(135deg, #a01e7d 0%, #700457 100%);
      color: #fff;
      box-shadow: 0 4px 20px rgba(160,30,125,0.3);
      position: relative;
    }

    .primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #b02e8d 0%, #800567 100%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .primary:hover::before {
      opacity: 1;
    }

    .primary:hover {
      box-shadow: 0 8px 30px rgba(160,30,125,0.5);
    }

    .primary span {
      position: relative;
      z-index: 1;
    }

    input {
      width: 100%;
      padding: 16px 18px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      margin-bottom: 14px;
      font-size: 15px;
      color: #fff;
      font-family: Inter, sans-serif;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: rgba(255,255,255,0.4);
    }

    input:focus {
      outline: none;
      border-color: #a01e7d;
      background: rgba(255,255,255,0.08);
      box-shadow: 0 0 0 3px rgba(160,30,125,0.1);
    }

    .divider {
      text-align: center;
      margin: 24px 0;
      opacity: 0.5;
      font-size: 13px;
      font-weight: 500;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .toggle {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      cursor: pointer;
      opacity: 0.7;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .toggle:hover {
      opacity: 1;
      color: #a01e7d;
    }

    .toggle span {
      color: #a01e7d;
      font-weight: 600;
    }

    /* Loading animation */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      animation: spin 0.6s linear infinite;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .card {
        padding: 40px 28px;
      }

      h1 {
        font-size: 24px;
      }

      .logo-text {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>

<div class="card">
  <div class="logo">
    <div class="logo-text">ACCESCO</div>
  </div>

  <h1 id="title">Sign In</h1>
  <p id="subtitle">Access your ACCESCO account</p>

  <!-- GOOGLE -->
  <button class="google" id="googleBtn">Continue with Google</button>

  <div class="divider">OR</div>

  <!-- EMAIL FORM -->
  <form id="emailForm">
    <input type="email" id="email" placeholder="Email address" required />
    <input type="password" id="password" placeholder="Password" required />
    <button class="primary" id="submitBtn" type="submit"><span>Sign In</span></button>
  </form>

  <div class="toggle" id="toggleMode">Don't have an account? <span>Sign Up</span></div>
</div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

  const supabase = createClient(
    "https://nfdrnbikwzfmijrqmoqt.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5mZHJuYmlrd3pmbWlqcnFtb3F0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNzAyNjYsImV4cCI6MjA4MTY0NjI2Nn0.u4ThkmfWiCOJrfcxm0RB-oaVysQ5Y8kha7k66UdUuH0"
  );

  const googleBtn = document.getElementById("googleBtn");

  // Trigger Google OAuth
  googleBtn.onclick = async () => {
    await supabase.auth.signInWithOAuth({
      provider: "google",
      options: {
        // After Google auth, Supabase redirects back here
        redirectTo: `${location.origin}/login.html`
      }
    });
  };

  // Handle OAuth redirect & session
  supabase.auth.onAuthStateChange((event, session) => {
    if (event === "SIGNED_IN" && session) {
      // Successful Google login
      window.location.href = "/index.html";
    }
  });

  // Optional: auto-redirect if already logged in
  (async () => {
    const { data } = await supabase.auth.getSession();
    if (data.session) {
      window.location.href = "/index.html";
    }
  })();
</script>


</body>
</html>
