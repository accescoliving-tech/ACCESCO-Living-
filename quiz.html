<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ACCESCO | Quiz Time</title>
    <link rel="icon" href="images/accesco.png" />
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: rgba(112, 4, 87, 1);
            --accent-light: rgba(112, 4, 87, 0.1);
            --bg: #f4f7f6;
            --text: #333;
            --white: #ffffff;
            --success: #00c853;
            --error: #ff3b3b;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        nav {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            font-weight: 800;
            font-size: 20px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .exit-btn {
            background: transparent;
            border: 2px solid var(--accent);
            padding: 8px 18px;
            border-radius: 30px;
            text-decoration: none;
            color: var(--accent);
            font-weight: 700;
            font-size: 14px;
            transition: 0.2s;
        }

        .exit-btn:hover {
            background: var(--accent);
            color: #fff;
        }

        /* MAIN CONTAINER */
        .quiz-wrapper {
            max-width: 600px;
            width: 90%;
            margin: 40px auto;
            background: var(--white);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* SCREENS */
        .screen {
            display: none;
            animation: fadeIn 0.4s ease-in-out;
        }
        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* START SCREEN */
        .start-icon {
            font-size: 60px;
            color: var(--accent);
            margin-bottom: 20px;
            display: inline-block;
            background: var(--accent-light);
            padding: 20px;
            border-radius: 50%;
        }

        h1 {
            color: var(--accent);
            font-weight: 800;
            margin: 0 0 10px 0;
            line-height: 1.2;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .cta-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            width: 100%;
        }
        .cta-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(112, 4, 87, 0.25); }

        /* QUIZ SCREEN */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 600;
            color: #888;
        }

        .progress-bar-bg {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question {
            font-size: 20px;
            font-weight: 700;
            color: #222;
            margin-bottom: 30px;
            text-align: left;
        }

        .options {
            display: grid;
            gap: 12px;
        }

        .option-btn {
            background: #fff;
            border: 2px solid #eee;
            padding: 16px;
            border-radius: 12px;
            text-align: left;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
            font-family: inherit;
            color: #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .option-btn:hover:not(:disabled) {
            border-color: var(--accent);
            background: var(--accent-light);
            color: var(--accent);
        }

        .option-btn.correct {
            border-color: var(--success);
            background: rgba(0, 200, 83, 0.1);
            color: var(--success);
        }

        .option-btn.wrong {
            border-color: var(--error);
            background: rgba(255, 59, 59, 0.1);
            color: var(--error);
        }

        .next-btn {
            background: #222;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 30px;
            display: none; /* Hidden until answer selected */
            float: right;
        }

        /* RESULT SCREEN */
        .score-box {
            font-size: 48px;
            font-weight: 800;
            color: var(--accent);
            margin: 20px 0;
        }
        
        @media(max-width: 500px) {
            .quiz-wrapper { padding: 30px 20px; width: 95%; margin: 20px auto; }
            .start-icon { font-size: 50px; }
            h1 { font-size: 24px; }
        }

    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="brand">
            <img src="images/accesco.png" style="width:36px; border-radius:8px;"> ACCESCO
        </a>
        <a href="index.html" class="exit-btn">Exit</a>
    </nav>

    <div class="quiz-wrapper">
        
        <div id="startScreen" class="screen active">
            <div class="start-icon"><i class="ri-lightbulb-flash-line"></i></div>
            <h1>Test Your Knowledge</h1>
            <p>5 questions to prove you are a genius. Are you ready?</p>
            <button class="cta-btn" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div id="quizScreen" class="screen">
            <div class="quiz-header">
                <span id="qCount">Question 1/5</span>
                <span style="color:var(--accent)">Score: <span id="currentScore">0</span></span>
            </div>
            <div class="progress-bar-bg">
                <div id="progressBar" class="progress-bar-fill"></div>
            </div>
            
            <div class="question" id="questionText">Question goes here?</div>
            
            <div class="options" id="optionsContainer">
                </div>

            <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Next Question <i class="ri-arrow-right-line"></i></button>
        </div>

        <div id="resultScreen" class="screen">
            <div class="start-icon" style="background: rgba(0, 200, 83, 0.1); color: var(--success);">
                <i class="ri-trophy-line"></i>
            </div>
            <h1>Quiz Completed!</h1>
            <p>You scored</p>
            <div class="score-box"><span id="finalScore">0</span> / 5</div>
            <p id="resultMessage">Good job!</p>
            
            <button class="cta-btn" onclick="restartQuiz()">Play Again</button>
            <br><br>
            <a href="index.html" style="color:#888; text-decoration:none; font-size:14px; font-weight:600;">Back to Home</a>
        </div>

    </div>

    <script>
        // QUIZ DATA
        const questions = [
            {
                q: "What does HTML stand for?",
                options: ["HyperText Markup Language", "HighText Machine Learning", "HyperText Market Link", "None of these"],
                a: 0 // Index of correct answer
            },
            {
                q: "Which company created the iPhone?",
                options: ["Microsoft", "Google", "Apple", "Samsung"],
                a: 2
            },
            {
                q: "What is the capital of France?",
                options: ["Berlin", "Madrid", "Rome", "Paris"],
                a: 3
            },
            {
                q: "Which planet is known as the Red Planet?",
                options: ["Earth", "Mars", "Jupiter", "Venus"],
                a: 1
            },
            {
                q: "What is 10 + 20?",
                options: ["1020", "20", "30", "50"],
                a: 2
            }
        ];

        let currentQIndex = 0;
        let score = 0;

        // DOM ELEMENTS
        const startScreen = document.getElementById("startScreen");
        const quizScreen = document.getElementById("quizScreen");
        const resultScreen = document.getElementById("resultScreen");
        
        const qCount = document.getElementById("qCount");
        const currentScoreEl = document.getElementById("currentScore");
        const progressBar = document.getElementById("progressBar");
        const questionText = document.getElementById("questionText");
        const optionsContainer = document.getElementById("optionsContainer");
        const nextBtn = document.getElementById("nextBtn");
        
        const finalScore = document.getElementById("finalScore");
        const resultMessage = document.getElementById("resultMessage");

        function startQuiz() {
            startScreen.classList.remove("active");
            quizScreen.classList.add("active");
            currentQIndex = 0;
            score = 0;
            currentScoreEl.innerText = score;
            loadQuestion();
        }

        function loadQuestion() {
            const currentQ = questions[currentQIndex];
            
            // Update UI Stats
            qCount.innerText = `Question ${currentQIndex + 1}/${questions.length}`;
            const progressPercent = ((currentQIndex) / questions.length) * 100;
            progressBar.style.width = `${progressPercent}%`;

            // Set Text
            questionText.innerText = currentQ.q;
            
            // Clear previous options
            optionsContainer.innerHTML = "";
            nextBtn.style.display = "none";

            // Create buttons
            currentQ.options.forEach((opt, index) => {
                const btn = document.createElement("button");
                btn.className = "option-btn";
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(index, btn);
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selectedIndex, btnElement) {
            const correctIndex = questions[currentQIndex].a;
            const buttons = optionsContainer.children;

            // Disable all buttons
            for(let btn of buttons) {
                btn.disabled = true;
                btn.style.cursor = "default";
            }

            if(selectedIndex === correctIndex) {
                // Correct
                btnElement.classList.add("correct");
                btnElement.innerHTML += ' <i class="ri-check-line"></i>';
                score++;
                currentScoreEl.innerText = score;
            } else {
                // Wrong
                btnElement.classList.add("wrong");
                btnElement.innerHTML += ' <i class="ri-close-line"></i>';
                // Highlight correct one
                buttons[correctIndex].classList.add("correct");
                buttons[correctIndex].innerHTML += ' <i class="ri-check-line"></i>';
            }

            // Show Next Button
            nextBtn.style.display = "block";
            
            // Update Progress Bar to full for this question
            const progressPercent = ((currentQIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progressPercent}%`;
        }

        function nextQuestion() {
            currentQIndex++;
            if(currentQIndex < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.classList.remove("active");
            resultScreen.classList.add("active");
            finalScore.innerText = score;
            
            if(score === 5) {
                resultMessage.innerText = "Perfect Score! You are amazing! üåü";
            } else if(score >= 3) {
                resultMessage.innerText = "Great job! Almost perfect. üëç";
            } else {
                resultMessage.innerText = "Keep practicing! You can do better. üí™";
            }
        }

        function restartQuiz() {
            resultScreen.classList.remove("active");
            startScreen.classList.add("active");
        }
    </script>
</body>
</html>
