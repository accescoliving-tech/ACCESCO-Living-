<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESCO Blogs | Insights</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

  <div class="app">
    <header class="app-header">
      <h1>Blog Search</h1>
      <p class="muted">Add blogs, then search by text or tags.</p>
    </header>

    <main class="grid">
      <!-- Add Blog -->
      <section class="card" aria-label="Add blog">
        <h2>Add Blog</h2>

        <label class="field">
          <span>Title</span>
          <input id="title" placeholder="e.g. My first blog" />
        </label>

        <label class="field">
          <span>Content</span>
          <textarea id="content" placeholder="Write something..."></textarea>
        </label>

        <label class="field">
          <span>Tags</span>
          <input id="tags" placeholder="comma separated, e.g. travel, food" />
        </label>

        <div class="actions">
          <button type="button" onclick="addBlog()">Add Blog</button>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-display">ACCESCO <i>Blogs.</i></h1>
                <p class="hero-lead">Explore curated insights from the ACCESCO Living ecosystem, delivered directly to your inbox.</p>
                <div class="newsletter-form">
                    <input type="email" placeholder="Enter your email address">
                    <button class="btn-solid">Subscribe</button>
                </div>
            </div>
        </section>

        <section class="feed-grid container" id="results">
            </section>
    </main>

    <footer class="editorial-footer">
        <div class="footer-wrap">
            <h2 class="footer-heading">Welcome to ACCESCO Blogs</h2>
            <p class="footer-sub">A premium domain by Accesco Living.</p>
            <button class="btn-outline">Join the Community</button>
            <div class="social-grid">
                <a href="#"><i data-lucide="instagram"></i></a>
                <a href="#"><i data-lucide="twitter"></i></a>
                <a href="#"><i data-lucide="linkedin"></i></a>
            </div>
            <p class="copyright">Â© 2026 ACCESCO Blogs. All rights reserved.</p>
        </div>
    </footer>
  </div>

    <script src="script.js"></script>
</body>
</html>
