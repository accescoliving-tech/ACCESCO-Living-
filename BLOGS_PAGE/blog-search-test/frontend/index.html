<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACCESCO Blogs</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

<!-- TOP NAV -->
<header class="topbar">
  <div class="topbar-inner">
    <div class="logo">ACCESCO</div>
    <input id="search" placeholder="Search blogs..." onkeyup="searchBlogs()" />
    <div class="avatar">ðŸ‘¤</div>
  </div>
</header>

<!-- MAIN FEED -->
<main class="feed">

  <!-- CREATE POST -->
  <div class="composer">

  <input id="title" type="text" placeholder="Blog title" />

  <textarea
    id="content"
    placeholder="What's on your mind?"
    rows="3"
  ></textarea>

  <input
    id="tags"
    type="text"
    placeholder="tags (comma separated)"
  />

  <!-- IMAGE UPLOAD -->
  <div class="image-upload">
    <label for="image" class="image-upload-btn">
      ðŸ“· Add photo
    </label>
    <input type="file" id="image" accept="image/*" hidden />
  </div>

  <!-- IMAGE PREVIEW -->
  <div id="imagePreview" class="image-preview hidden">
    <img id="previewImg" />
    <button type="button" class="remove-image" onclick="removeImage()">âœ•</button>
  </div>

  <button class="post-btn" onclick="addBlog()">Post</button>

</div>



  <!-- RECENT -->
  <section class="section">
    <h2>Recent Blogs</h2>
    <div id="recent" class="mini-feed"></div>
  </section>

  <!-- ALL BLOGS -->
  <section class="section">
    <h2>All Blogs</h2>
    <div id="results"></div>
  </section>

  <!-- MOST LIKED -->
  <section class="section">
    <h2>Most Liked</h2>
    <div id="popular" class="mini-feed"></div>
  </section>

</main>

<!-- FOOTER -->
<footer class="footer">
  <div class="footer-inner">
    <div>
      <h3>ACCESCO</h3>
      <p>Insights, stories, and ideas from the ACCESCO ecosystem.</p>
    </div>

    <div class="footer-links">
      <div>
        <h4>Product</h4>
        <a href="#">Blogs</a>
        <a href="#">Discover</a>
        <a href="#">Popular</a>
      </div>

      <div>
        <h4>Company</h4>
        <a href="#">About</a>
        <a href="#">Careers</a>
        <a href="#">Contact</a>
      </div>

      <div>
        <h4>Legal</h4>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </div>
    </div>
  </div>

  <div class="footer-bottom">
    Â© 2026 ACCESCO Living. All rights reserved.
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
