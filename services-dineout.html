<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dineout | Opening Soon</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Outfit',sans-serif;
  color:white;
  background:#000;
  overflow:hidden;
}

/* --------- background hero --------- */
.hero{
  height:100vh;
  width:100%;
  background-image:url('https://images.pexels.com/photos/958545/pexels-photo-958545.jpeg');
  background-size:cover;
  background-position:center;
  filter:brightness(.45);
  position:absolute;
  top:0; left:0;
  z-index:-1;
}

/* --------- content container --------- */
.container{
  height:100vh;
  width:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:0 20px;
  text-align:center;
}

/* --------- big brand title --------- */
.brand{
  font-size:120px;
  font-weight:900;
  letter-spacing:-2px;
  background:linear-gradient(to bottom,#ffffff,#ffe3e3,#ffb1b1);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:18px;
}

/* --------- golden divider --------- */
.divider{
  width:200px;
  height:3px;
  background:linear-gradient(90deg,transparent,#ffcba6,transparent);
  margin-bottom:40px;
}

/* --------- subtitle tagline --------- */
.subtitle{
  font-size:28px;
  max-width:600px;
  opacity:.95;
  margin-bottom:55px;
  line-height:1.4;
}

/* --------- badge tagline --------- */
.coming{
  font-size:20px;
  padding:10px 28px;
  border:1px solid rgba(255,200,150,.7);
  border-radius:50px;
  background:rgba(0,0,0,.4);
  backdrop-filter:blur(6px);
  letter-spacing:3px;
  text-transform:uppercase;
  font-weight:600;
}

/* --------- footer --------- */
.footer{
  position:absolute;
  bottom:25px;
  width:100%;
  text-align:center;
  font-size:14px;
  opacity:.7;
  letter-spacing:1px;
}

/* --------- responsiveness --------- */
@media (max-width:900px){
  .brand{font-size:68px;}
  .subtitle{font-size:22px;}
  .divider{width:150px;}
}
</style>
</head>
<body>

<!-- background hero -->
<div class="hero"></div>

<div class="container">
  <div class="brand">Dineout</div>
  <div class="divider"></div>
  <div class="subtitle">A new gourmet dining journey — crafted to delight your senses.</div>
  <div class="coming">Coming Soon</div>
</div>

<div class="footer">© 2025 Dineout — Crafted with passion</div>

</body>
</html>
