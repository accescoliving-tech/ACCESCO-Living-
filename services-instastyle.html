<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>InstaStyle | Coming Soon</title>

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;700;900&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700;900&display=swap" rel="stylesheet" />

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
html, body {height:100%;}

/* BODY SETTINGS + SAFE AREA */
body{
  font-family:'Outfit',sans-serif;
  color:#fff;
  overflow:hidden;
  background:#000;
  padding: env(safe-area-inset-top) env(safe-area-inset-right)
           env(safe-area-inset-bottom) env(safe-area-inset-left);
  display:flex;
  flex-direction:column;
}


.bg {
  position: fixed;
  inset: 0;
  z-index: -3;
  overflow: hidden;
}

/* Video itself */
.bg video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Dark overlay (same effect as your gradient) */
.bg::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    rgba(0,0,0,.45),
    rgba(0,0,0,.82)
  );
}


/* GRAIN OVERLAY */
.grain{
  position:absolute; inset:0;
  background:url("https://www.transparenttextures.com/patterns/asfalt-dark.png");
  opacity:.18;
  pointer-events:none;
  z-index:-2;
}

/* VIGNETTE RIM */
.vignette{
  position:absolute; inset:0;
  background:radial-gradient(circle, transparent 55%, rgba(0,0,0,0.85));
  pointer-events:none;
  z-index:-1;
}

/* MAIN CONTENT AREA */
.container{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:0 clamp(12px,5vw,40px);
}

/* BRAND LOGO TEXT */
.brand{
  font-family:'Playfair Display', serif;
  font-weight:900;
  letter-spacing:1.5px;
  text-transform:uppercase;
  background:linear-gradient(to bottom,#fff,#ffecec);
  background-clip:text;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0px 6px 24px rgba(0,0,0,.65);

  /* responsive size */
  font-size: clamp(44px, 10vw, 100px);
  margin-bottom: clamp(8px, 2vh, 16px);
}

/* SUBTITLE */
.subtitle{
  font-size: clamp(16px, 3vw, 28px);
  opacity:.94;
  max-width:min(680px,90vw);
  line-height:1.45;
  margin-bottom: clamp(30px, 6vh, 60px);
}

/* BADGE */
.badge{
  display:inline-block;
  padding: clamp(6px, 1.4vh, 14px) clamp(18px, 4vw, 45px);
  border-radius:40px;
  border:1px solid rgba(255,255,255,.65);
  backdrop-filter:blur(8px);
  background:rgba(0,0,0,.38);
  font-size: clamp(14px, 2.5vw, 20px);
  letter-spacing: clamp(1px, 0.7vw, 4px);
  font-weight:600;
  text-transform:uppercase;
  opacity:.95;
}

/* FOOTER */
.footer{
  width:100%;
  text-align:center;
  font-size: clamp(11px, 2vw, 14px);
  opacity:.6;
  padding-bottom: clamp(10px,2vh,20px);
}

/* LANDSCAPE MOBILE FIX */
@media (orientation: landscape) and (max-height:500px){
  .container {justify-content:flex-start; padding-top:8vh;}
  .subtitle {margin-bottom:24px;}
  .footer {bottom:10px;}
}
</style>
</head>
<body>

<div class="bg">
  <video autoplay muted loop playsinline>
    <source src="./images/Fashion Opener.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<div class="grain"></div>
<div class="vignette"></div>

<div class="container">
  <h1 class="brand">InstaStyle</h1>
  <p class="subtitle">
    A new wave of clothing and self-expression — designed to elevate your style.
  </p>
  <div class="badge">Coming Soon</div>
</div>

<div class="footer">© 2025 InstaStyle. All Rights Reserved.</div>

</body>
</html>
