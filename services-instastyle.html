<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InstaStyle | Coming Soon</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  font-family:'Outfit',sans-serif;
  color:#fff;
  overflow:hidden;
  background:#000;
}

/* --- Fullscreen clothing fashion background --- */
.bg{
  position:absolute;
  inset:0;
  background:
    linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.8)),
    url('https://images.unsplash.com/photo-1610375461246-ef494ab7403d?q=80&w=2070&auto=format&fit=crop');
    /* This image: models wearing fashion clothing on runway */
  background-size:cover;
  background-position:center;
  filter:saturate(1.12) brightness(.9);
  z-index:-3;
}

/* --- Subtle grain overlay for fashion texture --- */
.grain{
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:-2;
  background:url("./images/instastyle_bg.jpg");
  opacity:.18;
}

/* --- Soft vignette for luxury depth --- */
.vignette{
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:-1;
  background:radial-gradient(circle, transparent 55%, rgba(0,0,0,0.9));
}

/* --- Center content --- */
.container{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:0 22px;
}

/* --- Brand wordmark --- */
.brand{
  font-family:'Playfair Display', serif;
  font-weight:900;
  font-size:95px;
  letter-spacing:2px;
  text-transform:uppercase;
  margin-bottom:14px;
  background:linear-gradient(to bottom,#ffffff,#ffecec);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0px 10px 32px rgba(0,0,0,.6);
}

/* --- Tagline --- */
.subtitle{
  font-size:28px;
  font-weight:300;
  max-width:620px;
  line-height:1.45;
  margin-bottom:50px;
  opacity:.92;
}

/* --- Opening badge --- */
.badge{
  display:inline-block;
  padding:10px 38px;
  border-radius:40px;
  border:1px solid rgba(255,255,255,.6);
  backdrop-filter:blur(8px);
  background:rgba(0,0,0,.35);
  font-size:18px;
  letter-spacing:4px;
  text-transform:uppercase;
  font-weight:600;
  opacity:.95;
}

/* --- Footer --- */
.footer{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  font-size:14px;
  opacity:.6;
}

/* --- Responsive --- */
@media(max-width:900px){
  .brand{font-size:62px;}
  .subtitle{font-size:20px;}
  .badge{font-size:16px;padding:8px 28px;}
}
</style>
</head>
<body>

<div class="bg"></div>
<div class="grain"></div>
<div class="vignette"></div>

<div class="container">
  <h1 class="brand">InstaStyle</h1>
  <p class="subtitle">A new wave of clothing and self-expression — designed to elevate your style.</p>
  <div class="badge">Coming Soon</div>
</div>

<div class="footer">© 2025 InstaStyle. All Rights Reserved.</div>

</body>
</html>
