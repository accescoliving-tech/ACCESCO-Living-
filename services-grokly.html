<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Grokly | Market</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">

  <style>
    :root {
      /* --- LIGHT THEME VARIABLES --- */
      --bg: #f3f4f6;
      --surface: #ffffff;
      --accent: #7c3aed;
      --accent-hover: #6d28d9;
      --accent-text: #ffffff;
      --text: #111827;
      --text-muted: #6b7280;
      --border: #e2e8f0;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
    }

    * { box-sizing: border-box; outline: none; }

    body {
      margin: 0; font-family: 'Outfit', sans-serif; background-color: var(--bg);
      color: var(--text); display: flex; min-height: 100vh; overflow-x: hidden;
    }

    /* --- Sidebar --- */
    aside {
      width: 80px; background: var(--surface); border-right: 1px solid var(--border);
      display: flex; flex-direction: column; align-items: center; padding: 24px 0;
      position: fixed; height: 100vh; z-index: 100; box-shadow: 4px 0 24px rgba(0,0,0,0.02);
    }

    .brand-icon {
      width: 44px; height: 44px; background: var(--accent); border-radius: 12px;
      margin-bottom: 40px; display: grid; place-items: center; color: white; font-size: 24px;
      box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
    }

    .nav-item {
      width: 48px; height: 48px; display: grid; place-items: center; color: var(--text-muted);
      font-size: 22px; border-radius: 14px; margin-bottom: 12px; cursor: pointer; transition: 0.2s;
      position: relative;
    }
    .nav-item:hover, .nav-item.active { background: #f5f3ff; color: var(--accent); }
    
    .badge-dot {
      position: absolute; top: 10px; right: 10px; width: 8px; height: 8px;
      background: #ef4444; border-radius: 50%; display: none;
    }
    .badge-dot.show { display: block; }

    /* --- Main Content --- */
    main {
      flex: 1; margin-left: 80px; padding: 40px 48px; max-width: 1600px;
    }

    header {
      display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;
    }

    h1 { font-size: 36px; font-weight: 800; margin: 0; color: var(--text); letter-spacing: -1px; }
    .subtitle { color: var(--text-muted); margin-top: 6px; font-size: 16px; font-weight: 500; }

    /* --- Search Bar --- */
    .search-bar {
      background: var(--surface); border: 1px solid var(--border); padding: 14px 24px;
      border-radius: 99px; width: 320px; display: flex; align-items: center; gap: 12px;
      color: var(--text-muted); box-shadow: var(--shadow); transition: 0.2s;
    }
    .search-bar:focus-within { border-color: var(--accent); ring: 2px solid var(--accent); }
    .search-bar input {
      background: transparent; border: none; color: var(--text); width: 100%;
      font-family: inherit; font-size: 15px; font-weight: 500;
    }

    /* --- Grid --- */
    .grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 28px; margin-top: 30px;
    }

    /* --- Product Card --- */
    .card {
      background: var(--surface); border: 1px solid var(--border); border-radius: 24px;
      overflow: hidden; transition: all 0.3s ease; position: relative;
      display: flex; flex-direction: column; box-shadow: var(--shadow);
    }
    .card:hover {
      transform: translateY(-8px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); border-color: #d1d5db;
    }

    .card-img-box {
      height: 220px; width: 100%; background: #f9fafb; position: relative;
      display: flex; align-items: center; justify-content: center;
    }
    .card img { width: 100%; height: 100%; object-fit: cover; }

    .vendor-badge {
      position: absolute; top: 16px; left: 16px; background: rgba(255, 255, 255, 0.9);
      color: var(--text); font-size: 11px; font-weight: 700; text-transform: uppercase;
      padding: 6px 12px; border-radius: 8px; z-index: 2;
    }

    .wishlist-btn {
      position: absolute; top: 12px; right: 12px; width: 36px; height: 36px;
      background: rgba(255,255,255,0.8); border-radius: 50%; display: grid; place-items: center;
      cursor: pointer; font-size: 18px; color: #ccc; z-index: 2; transition: 0.2s;
    }
    .wishlist-btn:hover { background: white; transform: scale(1.1); }
    .wishlist-btn.liked { color: #ef4444; }

    .card-details { padding: 22px; flex: 1; display: flex; flex-direction: column; }
    .card-title { font-weight: 700; font-size: 18px; margin-bottom: 6px; color: var(--text); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .card-desc { color: var(--text-muted); font-size: 14px; margin-bottom: 20px; line-height: 1.5; }
    
    .card-footer { margin-top: auto; display: flex; justify-content: space-between; align-items: center; }
    .price { font-size: 22px; font-weight: 800; color: var(--text); }

    .add-btn {
      background: var(--accent); color: var(--accent-text); border: none; width: 44px; height: 44px;
      border-radius: 14px; display: grid; place-items: center; cursor: pointer; font-size: 20px;
      transition: 0.2s; box-shadow: 0 4px 12px rgba(124, 58, 237, 0.25);
    }
    .add-btn:hover { background: var(--accent-hover); transform: translateY(-2px); }

    /* --- Cart Drawer --- */
    .cart-drawer {
      position: fixed; top: 0; right: -400px; width: 400px; height: 100vh;
      background: var(--surface); border-left: 1px solid var(--border);
      box-shadow: -10px 0 30px rgba(0,0,0,0.1); z-index: 200;
      transition: right 0.3s ease; display: flex; flex-direction: column;
    }
    .cart-drawer.open { right: 0; }
    
    .cart-header { padding: 24px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .cart-header h2 { margin: 0; font-size: 20px; }
    .close-cart { cursor: pointer; font-size: 24px; padding: 5px; }
    
    .cart-items { flex: 1; overflow-y: auto; padding: 24px; }
    .cart-item { display: flex; gap: 15px; margin-bottom: 20px; align-items: center; }
    .cart-item img { width: 60px; height: 60px; border-radius: 10px; object-fit: cover; }
    .item-info { flex: 1; }
    .item-name { font-weight: 600; font-size: 14px; }
    .item-price { color: var(--text-muted); font-size: 13px; }
    .remove-item { color: #ef4444; font-size: 12px; cursor: pointer; margin-top: 4px; display: inline-block; }

    .cart-footer { padding: 24px; border-top: 1px solid var(--border); background: #f9fafb; }
    .total-row { display: flex; justify-content: space-between; margin-bottom: 16px; font-weight: 700; font-size: 18px; }
    .checkout-btn { width: 100%; padding: 14px; background: var(--text); color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; }
    .checkout-btn:hover { opacity: 0.9; }

    @media (max-width: 768px) {
      aside { display: none; }
      main { margin-left: 0; padding: 20px; }
      .cart-drawer { width: 100%; right: -100%; }
      .header { flex-direction: column; }
    }
  </style>
</head>
<body>

  <aside>
    <div class="brand-icon"><i class="ri-shopping-bag-3-fill"></i></div>
    
    <div class="nav-item active" onclick="filterView('all')" title="All Products">
      <i class="ri-store-2-line"></i>
    </div>
    
    <div class="nav-item" onclick="filterView('wishlist')" title="My Wishlist">
      <i class="ri-heart-3-line"></i>
      <div class="badge-dot" id="wishlist-badge"></div>
    </div>
    
    <div class="nav-item" onclick="toggleCart()" title="Cart">
      <i class="ri-shopping-cart-2-line"></i>
      <div class="badge-dot" id="cart-badge"></div>
    </div>
  </aside>

  <main>
    <header>
      <div>
        <h1 id="page-title">Grokly Market</h1>
        <div class="subtitle">Grocery delivered in minutes</div>
      </div>
      <div class="search-bar">
        <i class="ri-search-line"></i>
        <input type="text" id="search-input" placeholder="Search essentials...">
      </div>
    </header>

    <div class="grid" id="product-grid">
      <div style="grid-column:1/-1; text-align:center; padding:50px;">
        <i class="ri-loader-4-line" style="animation:spin 1s infinite linear; font-size:24px;"></i>
        <p>Loading...</p>
      </div>
    </div>
  </main>

  <div class="cart-drawer" id="cart-drawer">
    <div class="cart-header">
      <h2>Your Cart</h2>
      <div class="close-cart" onclick="toggleCart()"><i class="ri-close-line"></i></div>
    </div>
    <div class="cart-items" id="cart-items-container">
      <p style="text-align:center; color:#999; margin-top:20px;">Your cart is empty.</p>
    </div>
    <div class="cart-footer">
      <div class="total-row">
        <span>Total</span>
        <span id="cart-total">₹0</span>
      </div>
      <button class="checkout-btn">Checkout Now</button>
    </div>
  </div>

  <style>@keyframes spin { 100% { transform:rotate(360deg); } }</style>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

    // ==========================================
    // ⚠️ PASTE YOUR KEYS HERE
    // ==========================================
    const supabaseUrl = 'https://jgliqmqielkvncjpiowx.supabase.co'
    const supabaseKey = 'sb_publishable_XXKvo7uRkmGIKmYK-xIxhg_an2IvBTO'
    // ==========================================

    const supabase = createClient(supabaseUrl, supabaseKey)
    
    // State
    let allProducts = [];
    let cart = JSON.parse(localStorage.getItem('grokly_cart')) || [];
    let wishlist = JSON.parse(localStorage.getItem('grokly_wishlist')) || [];
    let currentView = 'all'; // 'all' or 'wishlist'

    const grid = document.getElementById('product-grid');
    const searchInput = document.getElementById('search-input');
    const cartDrawer = document.getElementById('cart-drawer');
    const cartItemsContainer = document.getElementById('cart-items-container');
    const cartTotalEl = document.getElementById('cart-total');

    // 1. Fetch Data
    async function initApp() {
      const { data, error } = await supabase.from('products').select('*');
      
      if (error || !data) {
        grid.innerHTML = `<p style="color:red; text-align:center;">Error loading products.</p>`;
        return;
      }
      
      allProducts = data;
      renderProducts(allProducts);
      updateCartUI();
      updateWishlistUI();
    }

    // 2. Render Grid
    function renderProducts(items) {
      grid.innerHTML = '';
      
      if (items.length === 0) {
        grid.innerHTML = `<p style="grid-column:1/-1; text-align:center; color:#888; padding:40px;">No products found.</p>`;
        return;
      }

      items.forEach(item => {
        const isLiked = wishlist.includes(item.id);
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-img-box">
            <span class="vendor-badge">${item.vendor_name || 'Grokly'}</span>
            <div class="wishlist-btn ${isLiked ? 'liked' : ''}" onclick="toggleWishlist(${item.id})">
              <i class="${isLiked ? 'ri-heart-fill' : 'ri-heart-line'}"></i>
            </div>
            <img src="${item.image_url}" onerror="this.src='https://placehold.co/400?text=No+Image'">
          </div>
          <div class="card-details">
            <div class="card-title">${item.title}</div>
            <div class="card-desc">${item.description || 'Fresh item'}</div>
            <div class="card-footer">
              <div class="price">₹${item.price}</div>
              <button class="add-btn" onclick="addToCart(${item.id})"><i class="ri-add-line"></i></button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // 3. Search Functionality
    searchInput.addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      
      // Filter based on current view (All vs Wishlist)
      let sourceArray = currentView === 'wishlist' 
        ? allProducts.filter(p => wishlist.includes(p.id))
        : allProducts;

      const filtered = sourceArray.filter(p => p.title.toLowerCase().includes(term));
      renderProducts(filtered);
    });

    // 4. Cart Logic
    window.addToCart = (id) => {
      const product = allProducts.find(p => p.id === id);
      if (product) {
        cart.push(product);
        saveCart();
        updateCartUI();
        toggleCart(true); // Open drawer
      }
    };

    window.removeFromCart = (index) => {
      cart.splice(index, 1);
      saveCart();
      updateCartUI();
    };

    function saveCart() {
      localStorage.setItem('grokly_cart', JSON.stringify(cart));
    }

    function updateCartUI() {
      // Badge
      const badge = document.getElementById('cart-badge');
      if (cart.length > 0) badge.classList.add('show');
      else badge.classList.remove('show');

      // Drawer Items
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p style="text-align:center; color:#999; margin-top:20px;">Your cart is empty.</p>';
        cartTotalEl.innerText = '₹0';
        return;
      }

      let total = 0;
      cartItemsContainer.innerHTML = cart.map((item, index) => {
        total += Number(item.price);
        return `
          <div class="cart-item">
            <img src="${item.image_url}" onerror="this.src='https://placehold.co/100'">
            <div class="item-info">
              <div class="item-name">${item.title}</div>
              <div class="item-price">₹${item.price}</div>
              <div class="remove-item" onclick="removeFromCart(${index})">Remove</div>
            </div>
          </div>
        `;
      }).join('');
      
      cartTotalEl.innerText = '₹' + total;
    }

    window.toggleCart = (forceOpen = null) => {
      if (forceOpen === true) cartDrawer.classList.add('open');
      else if (forceOpen === false) cartDrawer.classList.remove('open');
      else cartDrawer.classList.toggle('open');
    };

    // 5. Wishlist Logic
    window.toggleWishlist = (id) => {
      if (wishlist.includes(id)) {
        wishlist = wishlist.filter(itemId => itemId !== id);
      } else {
        wishlist.push(id);
      }
      localStorage.setItem('grokly_wishlist', JSON.stringify(wishlist));
      
      updateWishlistUI();
      
      // Re-render to update heart icons
      const term = searchInput.value.toLowerCase();
      let sourceArray = currentView === 'wishlist' 
        ? allProducts.filter(p => wishlist.includes(p.id))
        : allProducts;
        
      renderProducts(sourceArray.filter(p => p.title.toLowerCase().includes(term)));
    };

    function updateWishlistUI() {
      const badge = document.getElementById('wishlist-badge');
      if (wishlist.length > 0) badge.classList.add('show');
      else badge.classList.remove('show');
    }

    // 6. View Switching (Sidebar)
    window.filterView = (view) => {
      currentView = view;
      document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
      
      if (view === 'all') {
        document.querySelector('.nav-item[title="All Products"]').classList.add('active');
        document.getElementById('page-title').innerText = 'Grokly Market';
        renderProducts(allProducts);
      } else if (view === 'wishlist') {
        document.querySelector('.nav-item[title="My Wishlist"]').classList.add('active');
        document.getElementById('page-title').innerText = 'My Wishlist';
        const likedItems = allProducts.filter(p => wishlist.includes(p.id));
        renderProducts(likedItems);
      }
    };

    // Initialize
    initApp();

  </script>
</body>
</html>
