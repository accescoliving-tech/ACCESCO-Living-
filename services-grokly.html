<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Grokly Market</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">

<style>
:root{
  --bg:#f8fafc;
  --surface:#ffffff;
  --primary:rgb(112,4,87);
  --primary-soft:rgba(112,4,87,.12);
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
  --danger:#ef4444;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Outfit',sans-serif;
  background:var(--bg);
  color:var(--text);
}

main{
  max-width:1400px;
  margin:auto;
  padding:24px 16px 96px;
}

/* ================= HEADER ================= */
header{
  position:sticky;
  top:0;
  background:var(--bg);
  z-index:100;
}

.header-top{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
}

.brand{
  font-size:30px;
  font-weight:800;
  color:var(--primary);
}

.subtitle{
  color:var(--muted);
  margin-bottom:12px;
}

.location{
  display:flex;
  align-items:center;
  gap:6px;
  padding:8px 12px;
  border-radius:12px;
  background:white;
  border:1px solid var(--border);
  font-size:14px;
}

/* SEARCH ROW */
.header-row{
  display:flex;
  gap:10px;
  align-items:center;
}

.search-bar{
  flex:1;
  display:flex;
  gap:10px;
  padding:14px 16px;
  background:#f1f5f9;
  border-radius:16px;
}

.search-bar input{
  border:none;
  background:none;
  width:100%;
  font-size:15px;
  outline:none;
}

.icon-btn{
  width:44px;
  height:44px;
  border-radius:14px;
  background:white;
  border:1px solid var(--border);
  display:grid;
  place-items:center;
  font-size:20px;
  cursor:pointer;
  position:relative;
}

.filter-btn{
  background:var(--primary-soft);
}

.cart-badge{
  position:absolute;
  top:-6px;
  right:-6px;
  background:var(--primary);
  color:white;
  font-size:11px;
  width:18px;
  height:18px;
  border-radius:50%;
  display:grid;
  place-items:center;
}

/* DIVIDER */
.header-divider{
  height:1px;
  background:linear-gradient(to right, transparent, var(--border), transparent);
  margin:28px 0 40px;
}

/* ================= GRID ================= */
/* 4 items desktop */
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:18px;
}

/* ================= CARD (SMALLER) ================= */
.card{
  background:white;
  border-radius:14px;
  padding:12px;
  border:1px solid var(--border);
}

.card-img{
  height:110px;
  background:#f9fafb;
  border-radius:10px;
  margin-bottom:6px;
}

.card-img img{
  width:100%;
  height:100%;
  object-fit:contain;
}

.card-title{
  font-weight:600;
  font-size:14px;
}

.card-desc{
  font-size:12px;
  color:var(--muted);
}

.card-footer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:6px;
}

.add-btn{
  background:var(--primary);
  color:white;
  border:none;
  padding:6px 12px;
  border-radius:8px;
  font-size:12px;
}

/* ================= CART ================= */
.cart-dropdown{
  position:absolute;
  top:54px;
  right:0;
  width:320px;
  background:white;
  border-radius:16px;
  box-shadow:0 20px 50px rgba(0,0,0,.15);
  opacity:0;
  transform:translateY(-10px);
  pointer-events:none;
  transition:.25s;
}

.cart-dropdown.show{
  opacity:1;
  transform:none;
  pointer-events:auto;
}

.cart-item{
  display:flex;
  gap:10px;
  padding:10px;
  align-items:center;
}

.cart-item img{
  width:42px;
  height:42px;
  border-radius:8px;
}

.qty{
  display:flex;
  gap:6px;
  margin-left:auto;
}

.qty button{
  border:none;
  background:#eee;
  width:22px;
  height:22px;
  border-radius:6px;
}

.cart-total{
  padding:12px;
  border-top:1px solid var(--border);
  font-weight:700;
}

/* ================= FILTER PANEL (IMPROVED) ================= */
.filter-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  z-index:999;
}

.filter-modal.show{display:block}

.filter-panel{
  position:absolute;
  right:0;
  top:0;
  width:340px;
  height:100%;
  background:white;
  padding:20px;
  border-radius:16px 0 0 16px;
}

.filter-group{
  margin-bottom:16px;
}

.filter-group label{
  font-weight:600;
  font-size:14px;
  margin-bottom:6px;
  display:block;
}

.filter-group input,
.filter-group select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
}

.filter-actions{
  display:flex;
  gap:10px;
  margin-top:20px;
}

.apply-btn{
  flex:1;
  background:var(--primary);
  color:white;
  border:none;
  padding:12px;
  border-radius:12px;
}

.reset-btn{
  flex:1;
  background:#f1f5f9;
  border:none;
  padding:12px;
  border-radius:12px;
}

/* ================= MOBILE ================= */
@media(max-width:640px){

  /* Grid tighter */
  .grid{
  padding:12px;
  display:grid;
  grid-template-columns: repeat(3, 1fr); /* ALWAYS 3 */
  gap:10px;
}
  /* ================= CARD ================= */
  .card{
    background:white;
    border:1px solid var(--border);
    border-radius:14px;
    padding:8px;
    display:flex;
    flex-direction:column;
    height:100%;
  }

  .card-img{
    height:72px;
    background:#f9fafb;
    border-radius:10px;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .card-img img{
    max-width:100%;
    max-height:100%;
    object-fit:contain;
  }

  .card-title{
    font-size:12px;
    font-weight:600;
    margin-top:6px;
    line-height:1.2;
    display:-webkit-box;
    -webkit-line-clamp:1;
    -webkit-box-orient:vertical;
    overflow:hidden;
  }

  .card-desc{
    font-size:10px;
    color:var(--muted);
    line-height:1.2;
    display:-webkit-box;
    -webkit-line-clamp:1;
    -webkit-box-orient:vertical;
    overflow:hidden;
  }

  /* Footer tighter */
  .card-footer{
    margin-top:4px;
  }

  .price{
    font-size:6px;
  }

  /* Smaller ADD button */
  .add-btn{
    padding:3px 7px;
    font-size:11px;
    border-radius:6px;
  }
}

</style>
</head>

<body>
<main>

<header>
  <div class="header-top">
    <div>
      <div class="brand">Grokly</div>
      <div class="subtitle">Fresh groceries, fast</div>
    </div>
    <div class="location"><i class="ri-map-pin-line"></i>Bengaluru</div>
  </div>

  <div class="header-row">
    <div class="search-bar">
      <i class="ri-search-line"></i>
      <input id="search" placeholder="Search groceries…">
    </div>

    <div class="icon-btn filter-btn" onclick="openFilters()">
      <i class="ri-equalizer-line"></i>
    </div>

    <div class="icon-btn" onclick="toggleCart(event)">
      <i class="ri-shopping-cart-line"></i>
      <span class="cart-badge" id="cart-count">0</span>
      <div class="cart-dropdown" id="cart"></div>
    </div>
  </div>
</header>

<div class="header-divider"></div>
<div class="grid" id="grid"></div>
</main>

<!-- FILTER -->
<div class="filter-modal" id="filterModal" onclick="closeFilters()">
  <div class="filter-panel" onclick="event.stopPropagation()">
    <h3>Filters</h3>

    <div class="filter-group">
      <label>Category</label>
      <select id="fCategory">
        <option value="">All</option>
        <option>Fruits & Vegetables</option>
        <option>Dairy</option>
        <option>Snacks</option>
      </select>
    </div>

    <div class="filter-group">
      <label>Max Price</label>
      <input type="number" id="fPrice">
    </div>

    <div class="filter-actions">
      <button class="reset-btn" onclick="resetFilters()">Reset</button>
      <button class="apply-btn" onclick="applyFilters()">Apply</button>
    </div>
  </div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

const supabase=createClient(
  'https://jgliqmqielkvncjpiowx.supabase.co',
  'sb_publishable_XXKvo7uRkmGIKmYK-xIxhg_an2IvBTO'
)

let products=[],filtered=[],cart=JSON.parse(localStorage.getItem('grokly_cart'))||[]

const grid=document.getElementById('grid')
const cartBox=document.getElementById('cart')
const cartCount=document.getElementById('cart-count')

async function init(){
  const {data}=await supabase.from('products').select('*')
  products=data||[]
  filtered=[...products]
  renderProducts(filtered)
  updateCart()
}
init()

function renderProducts(list){
  grid.innerHTML=list.map(p=>`
    <div class="card">
      <div class="card-img"><img src="${p.image_url}"></div>
      <div class="card-title">${p.title}</div>
      <div class="card-desc">${p.description||''}</div>
      <div class="card-footer">
        <strong>₹${p.price}</strong>
        <button class="add-btn" onclick="addToCart(${p.id})">ADD</button>
      </div>
    </div>`).join('')
}

window.addToCart=id=>{
  const i=cart.find(x=>x.id===id)
  if(i)i.qty++
  else{
    const p=products.find(p=>p.id===id)
    cart.push({id:p.id,title:p.title,image_url:p.image_url,price:p.price,qty:1})
  }
  localStorage.setItem('grokly_cart',JSON.stringify(cart))
  updateCart()
  cartBox.classList.add('show')
}

function updateCart(){
  cartCount.innerText=cart.reduce((s,i)=>s+i.qty,0)
  if(!cart.length){
    cartBox.innerHTML='<p style="padding:14px;color:#777">Cart is empty</p>'
    return
  }
  let total=0
  cartBox.innerHTML=cart.map((i,idx)=>{
    total+=i.price*i.qty
    return`
      <div class="cart-item">
        <img src="${i.image_url}">
        <div>${i.title}</div>
        <div class="qty">
          <button onclick="changeQty(${idx},-1)">−</button>${i.qty}
          <button onclick="changeQty(${idx},1)">+</button>
        </div>
      </div>`}).join('')+`<div class="cart-total">Total ₹${total}</div>`
}

window.changeQty=(i,d)=>{
  cart[i].qty+=d
  if(cart[i].qty<=0)cart.splice(i,1)
  localStorage.setItem('grokly_cart',JSON.stringify(cart))
  updateCart()
}

window.toggleCart=e=>{
  e.stopPropagation()
  cartBox.classList.toggle('show')
}

document.addEventListener('click',()=>cartBox.classList.remove('show'))

document.getElementById('search').addEventListener('input',e=>{
  const t=e.target.value.toLowerCase()
  renderProducts(filtered.filter(p=>p.title.toLowerCase().includes(t)))
})

window.openFilters=()=>filterModal.classList.add('show')
window.closeFilters=()=>filterModal.classList.remove('show')

window.applyFilters=()=>{
  const cat=fCategory.value
  const max=Number(fPrice.value)||Infinity
  filtered=products.filter(p=>(!cat||p.category===cat)&&p.price<=max)
  renderProducts(filtered)
  closeFilters()
}

window.resetFilters=()=>{
  fCategory.value=''
  fPrice.value=''
  filtered=[...products]
  renderProducts(filtered)
}
</script>
</body>
</html>
