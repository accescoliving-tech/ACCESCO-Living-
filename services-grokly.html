<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Grokly Market</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">

<style>
:root{
  --bg:#f8fafc;
  --surface:#ffffff;
  --primary:#7c3aed;
  --primary-soft:#ede9fe;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
  --danger:#ef4444;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Outfit',sans-serif;
  background:var(--bg);
  color:var(--text);
}

main{
  max-width:1440px;
  margin:auto;
  padding:24px 16px 96px;
}

/* ================= HEADER ================= */
header{
  position:sticky;
  top:0;
  background:var(--bg);
  z-index:100;
}

.header-top{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
}

.brand{
  font-size:30px;
  font-weight:800;
  color:var(--primary);
}

.subtitle{
  color:var(--muted);
  margin-bottom:12px;
}

/* LOCATION */
.location{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:14px;
  background:white;
  border:1px solid var(--border);
  padding:8px 12px;
  border-radius:12px;
  cursor:pointer;
}

/* SEARCH ROW */
.header-row{
  display:flex;
  gap:10px;
  align-items:center;
}

.search-bar{
  flex:1;
  display:flex;
  gap:10px;
  padding:14px 16px;
  background:#f1f5f9;
  border-radius:16px;
}

.search-bar input{
  border:none;
  background:none;
  width:100%;
  font-size:15px;
  outline:none;
}

.icon-btn{
  width:44px;
  height:44px;
  border-radius:14px;
  background:white;
  border:1px solid var(--border);
  display:grid;
  place-items:center;
  font-size:20px;
  cursor:pointer;
  position:relative;
}

.filter-btn{
  background:var(--primary-soft);
}

.cart-badge{
  position:absolute;
  top:-6px;
  right:-6px;
  background:var(--primary);
  color:white;
  font-size:11px;
  width:18px;
  height:18px;
  border-radius:50%;
  display:grid;
  place-items:center;
}

/* HEADER DIVIDER */
.header-divider{
  height:1px;
  background:linear-gradient(to right, transparent, var(--border), transparent);
  margin:32px 0 48px;
}

/* ================= GRID ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:24px;
}

/* ================= CARD ================= */
.card{
  background:white;
  border-radius:16px;
  padding:14px;
  border:1px solid var(--border);
}

.card-img{
  height:130px;
  background:#f9fafb;
  border-radius:12px;
  margin-bottom:8px;
}

.card-img img{
  width:100%;
  height:100%;
  object-fit:contain;
}

.card-title{font-weight:600}
.card-desc{font-size:13px;color:var(--muted)}

.card-footer{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
}

.add-btn{
  background:var(--primary);
  color:white;
  border:none;
  padding:6px 14px;
  border-radius:10px;
}

/* ================= CART ================= */
.cart-dropdown{
  position:absolute;
  top:54px;
  right:0;
  width:320px;
  background:white;
  border-radius:16px;
  box-shadow:0 20px 50px rgba(0,0,0,.15);
  opacity:0;
  transform:translateY(-10px);
  pointer-events:none;
  transition:.25s;
  z-index:200;
}

.cart-dropdown.show{
  opacity:1;
  transform:none;
  pointer-events:auto;
}

.cart-item{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
}

.cart-item img{
  width:42px;
  height:42px;
  border-radius:8px;
}

.qty{
  display:flex;
  gap:6px;
  align-items:center;
  margin-left:auto;
}

.qty button{
  border:none;
  background:#eee;
  width:22px;
  height:22px;
  border-radius:6px;
}

.cart-total{
  padding:12px;
  border-top:1px solid var(--border);
  font-weight:700;
}

/* ================= FILTER MODAL ================= */
.filter-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  z-index:999;
}

.filter-modal.show{display:block}

.filter-panel{
  background:white;
  max-width:420px;
  margin-left:auto;
  height:100%;
  padding:24px;
}

.filter-group{
  margin-bottom:16px;
}

.filter-group label{
  font-weight:600;
  display:block;
  margin-bottom:6px;
}

.filter-group select,
.filter-group input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--border);
}

.filter-actions{
  display:flex;
  gap:10px;
  margin-top:20px;
}

.filter-actions button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

.apply-btn{background:var(--primary);color:white}
.reset-btn{background:#f1f5f9}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .grid{grid-template-columns:repeat(2,1fr)}

  .cart-dropdown{
    position:fixed;
    left:0;
    right:0;
    bottom:-100%;
    top:auto;
    width:100%;
    border-radius:16px 16px 0 0;
  }

  .cart-dropdown.show{bottom:0}

  .filter-panel{
    max-width:100%;
    border-radius:16px 16px 0 0;
    margin-top:auto;
    height:auto;
  }
}
</style>
</head>

<body>

<main>

<header>
  <div class="header-top">
    <div>
      <div class="brand">Grokly</div>
      <div class="subtitle">Fresh groceries, fast</div>
    </div>

    <div class="location">
      <i class="ri-map-pin-line"></i>
      Bengaluru
    </div>
  </div>

  <div class="header-row">
    <div class="search-bar">
      <i class="ri-search-line"></i>
      <input id="search" placeholder="Search groceries…">
    </div>

    <div class="icon-btn filter-btn" onclick="openFilters()">
      <i class="ri-equalizer-line"></i>
    </div>

    <div class="icon-btn" onclick="toggleCart(event)">
      <i class="ri-shopping-cart-line"></i>
      <span class="cart-badge" id="cart-count">0</span>
      <div class="cart-dropdown" id="cart"></div>
    </div>
  </div>
</header>

<div class="header-divider"></div>

<div class="grid" id="grid"></div>

</main>

<!-- FILTER -->
<div class="filter-modal" id="filterModal" onclick="closeFilters()">
  <div class="filter-panel" onclick="event.stopPropagation()">
    <h3>Filters</h3>

    <div class="filter-group">
      <label>Category</label>
      <select id="fCategory">
        <option value="">All</option>
        <option>Fruits & Vegetables</option>
        <option>Dairy</option>
        <option>Snacks</option>
        <option>Household</option>
      </select>
    </div>

    <div class="filter-group">
      <label>Max Price (₹)</label>
      <input type="number" id="fPrice">
    </div>

    <div class="filter-actions">
      <button class="reset-btn" onclick="resetFilters()">Reset</button>
      <button class="apply-btn" onclick="applyFilters()">Apply</button>
    </div>
  </div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

const supabase = createClient(
  'https://jgliqmqielkvncjpiowx.supabase.co',
  'sb_publishable_XXKvo7uRkmGIKmYK-xIxhg_an2IvBTO'
)

let products=[]
let filtered=[]
let cart=JSON.parse(localStorage.getItem('grokly_cart'))||[]

const grid=document.getElementById('grid')
const cartBox=document.getElementById('cart')
const cartCount=document.getElementById('cart-count')

async function init(){
  const {data}=await supabase.from('products').select('*')
  products=data||[]
  filtered=[...products]
  renderProducts(filtered)
  updateCart()
}
init()

function renderProducts(list){
  grid.innerHTML=list.map(p=>`
    <div class="card">
      <div class="card-img"><img src="${p.image_url}"></div>
      <div class="card-title">${p.title}</div>
      <div class="card-desc">${p.description||''}</div>
      <div class="card-footer">
        <strong>₹${Number(p.price)}</strong>
        <button class="add-btn" onclick="addToCart(${p.id})">ADD</button>
      </div>
    </div>
  `).join('')
}

/* CART */
window.addToCart=id=>{
  const item=cart.find(i=>i.id===id)
  if(item) item.qty++
  else{
    const p=products.find(p=>p.id===id)
    cart.push({id:p.id,title:p.title,image_url:p.image_url,price:Number(p.price),qty:1})
  }
  localStorage.setItem('grokly_cart',JSON.stringify(cart))
  updateCart()
  cartBox.classList.add('show')
}

function updateCart(){
  cartCount.innerText=cart.reduce((s,i)=>s+i.qty,0)
  if(!cart.length){
    cartBox.innerHTML='<p style="padding:14px;color:#777">Cart is empty</p>'
    return
  }
  let total=0
  cartBox.innerHTML=cart.map((i,idx)=>{
    total+=i.price*i.qty
    return `
      <div class="cart-item">
        <img src="${i.image_url}">
        <div>${i.title}</div>
        <div class="qty">
          <button onclick="changeQty(${idx},-1)">−</button>
          ${i.qty}
          <button onclick="changeQty(${idx},1)">+</button>
        </div>
      </div>`
  }).join('')+`<div class="cart-total">Total ₹${total}</div>`
}

window.changeQty=(i,d)=>{
  cart[i].qty+=d
  if(cart[i].qty<=0) cart.splice(i,1)
  localStorage.setItem('grokly_cart',JSON.stringify(cart))
  updateCart()
}

window.toggleCart=e=>{
  e.stopPropagation()
  cartBox.classList.toggle('show')
}

document.addEventListener('click',()=>cartBox.classList.remove('show'))

/* SEARCH */
document.getElementById('search').addEventListener('input',e=>{
  const t=e.target.value.toLowerCase()
  renderProducts(filtered.filter(p=>p.title.toLowerCase().includes(t)))
})

/* FILTERS */
window.openFilters=()=>document.getElementById('filterModal').classList.add('show')
window.closeFilters=()=>document.getElementById('filterModal').classList.remove('show')

window.applyFilters=()=>{
  const cat=document.getElementById('fCategory').value
  const max=Number(document.getElementById('fPrice').value)||Infinity

  filtered=products.filter(p=>
    (!cat||p.category===cat)&&p.price<=max
  )

  renderProducts(filtered)
  closeFilters()
}

window.resetFilters=()=>{
  document.getElementById('fCategory').value=''
  document.getElementById('fPrice').value=''
  filtered=[...products]
  renderProducts(filtered)
}
</script>

</body>
</html>
