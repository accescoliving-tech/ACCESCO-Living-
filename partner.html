<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Partnership Inquiry</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-color: #700457;
            --brand-hover: #550342;
            --accent-soft: #fdf2f9;
            --bg-gradient: linear-gradient(135deg, #fff2eb 0%, #fdeff9 100%);
            --text-main: #2d241e;
            --text-muted: #6b5a50;
            --card-bg: #ffffff;
        }

        body {
            font-family: Arial;
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        /* Updated Logo Section */
        .logo-container {
            position: absolute;
            top: 40px;
            left: 40px;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-img {
            height: 45px; /* Adjust this height to fit your logo's proportions */
            width: auto;
            display: block;
        }

        .form-container {
            background: var(--card-bg);
            max-width: 550px;
            width: 100%;
            padding: 50px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(112, 4, 87, 0.08);
            position: relative;
            margin-top: 40px; /* Space for the logo on mobile */
        }

        h2 {
            margin: 0 0 10px 0;
            color: var(--brand-color);
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .subtitle {
            margin-bottom: 40px;
            color: var(--text-muted);
            line-height: 1.6;
            font-size: 1.05rem;
        }

        .form-group {
            margin-bottom: 28px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-main);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 15px 18px;
            border: 1.5px solid #eee5e0;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1rem;
            background-color: #fcfcfc;
            transition: all 0.25s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--brand-color);
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(112, 4, 87, 0.1);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            background: var(--accent-soft);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(112, 4, 87, 0.05);
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            cursor: pointer;
            color: var(--text-main);
        }

        .checkbox-item input {
            accent-color: var(--brand-color);
            margin-right: 12px;
            width: 18px;
            height: 18px;
        }

        button {
            width: 100%;
            background-color: var(--brand-color);
            color: #ffffff;
            padding: 18px;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(112, 4, 87, 0.15);
        }

        button:hover {
            background-color: var(--brand-hover);
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(112, 4, 87, 0.2);
        }
        .logo-text {
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: -0.5px;
            color: var(--brand-color);
            font-family: Arial, Helvetica, sans-serif;
            padding-left: 10px;
            text-transform: uppercase;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .logo-container {
                position: relative;
                top: 0;
                left: 0;
                justify-content: center;
                margin-bottom: 20px;
            }
            body {
                display: block;
                padding: 20px;
            }
            .form-container {
                padding: 30px 20px;
                margin-top: 0;
            }
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="logo-container">
    <img src="images/accesco_original.png" alt="Company Logo" class="logo-img">
    <div class="logo-text">ACCESCO Living</div>
</div>

<div class="form-container">
    <h2>Let's Collaborate</h2>
    <p class="subtitle">Partner with us to create something extraordinary. Fill out the details below to start the conversation.</p>

    <form action="https://formspree.io/f/mdaojdag" method="POST">
        
        <div class="form-group">
            <label for="brand">Brand / Company Name</label>
            <input type="text" id="brand" name="Brand Name" placeholder="e.g. Nike India" required>
        </div>

        <div class="form-group">
            <label for="email">Work Email</label>
            <input type="email" id="email" name="_replyto" placeholder="marketing@brand.com" required>
        </div>

        <div class="form-group">
            <label>Nature of Collaboration</label>
            <div class="checkbox-group">
                <label class="checkbox-item"><input type="checkbox" name="Collab Type" value="Instagram"> Instagram/Socials</label>
                <label class="checkbox-item"><input type="checkbox" name="Collab Type" value="YouTube"> YouTube Integration</label>
                <label class="checkbox-item"><input type="checkbox" name="Collab Type" value="UGC"> UGC Creation</label>
                <label class="checkbox-item"><input type="checkbox" name="Collab Type" value="Ambassador"> Ambassadorship</label>
            </div>
        </div>

        <div class="form-group">
            <label for="budget">Estimated Budget (INR)</label>
            <select id="budget" name="Budget Range" required>
                <option value="">Select Budget Range</option>
                <option value="10k-50k">₹10,000 – ₹50,000</option>
                <option value="50k-1L">₹50,000 – ₹1,00,000</option>
                <option value="1L-5L">₹1,00,000 – ₹5,00,000</option>
                <option value="5L+">₹5,00,000+</option>
                <option value="barter">Barter / Product Exchange</option>
            </select>
        </div>

        <div class="form-group">
            <label for="details">Campaign Brief</label>
            <textarea id="details" name="Campaign Brief" rows="4" placeholder="Describe your goals and timelines..."></textarea>
        </div>

        <input type="hidden" name="_subject" value="New Brand Partnership Inquiry!">

        <button type="submit">Submit Inquiry</button>
    </form>
</div>

</body>
</html>
