<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AccesGO | Coming Soon</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">

<style>
* {margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
html, body {height:100%;}

:root {
  /* CLEAR TAXI SERVICE BACKGROUND */
  --bg-taxi-img: url("https://travel.roadstransporter.com/wp-content/uploads/2023/12/cab-and-car-rental-companies-india-9-696x392.jpg");

  /* BRAND COLORS */
  --accent:#00d084;
  --text:#ffffff;
}

/* BACKGROUND — Taxi SERVICE Visual */
body {
  background:
    linear-gradient(rgba(4,7,15,0.75), rgba(4,7,15,0.92)),
    var(--bg-taxi-img);
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:var(--text);
  overflow:hidden;
}

/* LIGHT MOTION / ROUTE GLOW */
.illustration {
  position:absolute;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(circle at 25% 35%, rgba(0,208,132,0.3), transparent 60%),
    radial-gradient(circle at 75% 65%, rgba(0,208,132,0.25), transparent 60%);
  animation:routeFlow 10s ease-in-out infinite alternate;
}
@keyframes routeFlow {
  0%{transform:translate(-2%,1%);}
  100%{transform:translate(2%,-1%);}
}

/* MAIN CONTENT */
.container {
  max-width:640px;
  padding:0 22px;
  z-index:2;
  animation:fadeUp .9s ease both;
}
@keyframes fadeUp {
  from{opacity:0;transform:translateY(22px);}
  to{opacity:1;transform:none;}
}

/* BRAND LOGO */
.logo {
  font-size: clamp(54px,11vw,90px);
  font-weight:900;
  letter-spacing:-1px;
  color:var(--accent);
  text-shadow:0 0 20px rgba(0,208,132,.35);
}
.logo span {
  color:#fff; 
  font-weight:900;
}

/* TAGLINE */
.tagline {
  margin-top:12px;
  font-size:clamp(20px,3.5vw,30px);
  opacity:.9;
  font-weight:400;
}

/* SERVICE HIGHLIGHTS */
.features {
  margin-top:26px;
  font-size:clamp(14px,3vw,18px);
  opacity:.78;
  letter-spacing:1px;
  font-weight:300;
}

/* FOOTER */
.footer {
  position:absolute;
  bottom:18px;
  width:100%;
  text-align:center;
  font-size:13px;
  opacity:.45;
}

@media (max-height:620px){
  .footer{display:none;}
}
</style>
</head>

<body>

<div class="illustration"></div>

<div class="container">
  <div class="logo">Acces<span>GO</span></div>
  <div class="tagline">Your new ride is coming soon.</div>

  <div class="features">
    Taxi • Auto • Bike Rides • Rentals • Outstation • Packages
  </div>
</div>

<div class="footer">© 2025 AccesGO — Moving You Forward</div>

</body>
</html>
